<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="presentar.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="../../src/logo.svg" />
    <title>Presentar Actividad</title>
  </head>
  <body onload="cargarSideNav(),loadActivitiesPresentar()">
    <div id="sidenavInsert" class="sidenav-cln"></div>
    <main>
      <!-- NAVEGACIÓN EN MIGAS DE PAN -->
      <div class="breadcumbs">
        <a href=""><p>Actividad</p></a>
        <i class="bx bx-right-arrow-alt"></i>
        <p>Presentar actividad</p>
      </div>
      <!-- FORMULARIO DEL HEADER -->
      <div class="card-header">
        <div class="heading">
          <h2 id="name-group">
            <i class="bx bx-stopwatch"></i>Presenta tu actividad
          </h2>
        </div>
        <div class="separator"></div>
        <div class="container-present">
          <div class="content-name">
            <h3 id="name-activity"></h3>
          </div>

          <div class="pautas">
            <h4>Descripción de la Actividad:</h4>
            <p id="descrip-act"></p>
            <a id="help"
              ><i class="bx bx-link-external"></i>Material de Apoyo</a
            >
          </div>
          <div class="link-material">
            <h5>Comparte el link de tu actividad</h5>
            <input
              type="text"
              name=""
              placeholder="Pega el link de drive"
              id="link-presentar"
            />
            <textarea
              class="text-enviar"
              name=""
              id="comments"
              placeholder="Escribe los comentarios de tu actividad"
            ></textarea>
            <button id="presentar-actividad">Presentar Actividad</button>
          </div>
        </div>

        <div class="num-intent">
          <p class="intentos-span">
            número de intentos: <span class="bold-span" id="num-intent">0</span>
          </p>
        </div>
      </div>
    </main>
    <div id="succes-post"></div>
    <button class="responsive" id="btnResponsive">
      <i class="bx bx-menu"></i>
    </button>
    <script src="../../api/post.js"></script>
    <script src="../../api/activity.js"></script>
    <script src="../../api/activityStudent.js"></script>
    <script src="presentar.js"></script>
    <script src="../js/sidenav.js"></script>
    <script src="../js/queryString.js"></script>
  </body>
</html>
