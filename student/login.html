<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="js/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Student</title>
  </head>
  <body>
    <div class="side-Nav"></div>
    <div class="log-sidenav">
      <div class="container-login">
        <img
          src="https://universidadnuevalaguna.edu.mx/wp-content/uploads/2023/08/escudo.png"
          alt=""
        />
        <h2>Colegio Nueva Laguna</h2>
        <div class="login-content">
          <div class="text-login">
            <i class="bx bx-user-circle bx-sm"></i>
            <h2>Inicia sesión</h2>
          </div>
          <input type="email" id="correo2" placeholder="Nombre" />
          <input type="password" id="pw-login2" placeholder="contraseña" />
          <a id="Inicio-sesion2"><button>Iniciar sesión</button></a>
          <div class="forgotPw">
            <i class="bx bx-info-circle"></i>
            <a href="">Olvidé mi contraseña</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../api/post.js"></script>
  <script src="../api/student.js"></script>
  <script src="js/login.js"></script>
</html>
