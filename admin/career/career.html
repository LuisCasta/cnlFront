<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="carreras.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carreras</title>
  </head>
  <body onload="loadCareers(), cargarSideNav(), modificarCarrera(), deleteCarrera()">
    <div class="sidenav-cln" id="sidenavInsert"></div>
    <main>
      <div class="breadcumbs">
        <p>Carreras</p>
      </div>
      <!-- BUSCAR ELEMENTOS EN LA TABLA -->
      <section>
        <div class="card-header">
          <div class="heading">
            <h2>Agregar Carrera</h2>
            <p>Agrega carreras, consulta y configura períodos</p>
          </div>
          <div class="form-header">
              <input type="text" name="id" id="idCarrera" placeholder="id" />
              <input
                type="text"
                name="carrera"
                id="nameCarrera"
                placeholder="Licenciatura"
              />
              <input
                type="text"
                name="descripcion"
                id="descripcionCarrera"
                placeholder="Descripción"
              />
              <button id="enviarBtn">
                <i class="bx bx-plus-circle"></i>Agregar
              </button>
          </div>
        </div>
        <div class="finder">
          <input
            type="search"
          />
        </div>
      </section>
      <div class="container-Table">
        <table>
          <thead>
            <caption>
              <div class="caption">
                <p id="tableTitle">Todos las carreras</p>
                <span id="spanTitle"></span>
              </div>
            </caption>
            <tr>
              <th>ID</th>
              <th>Licenciatura</th>
              <th>Descripción</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="carreras"></tbody>
        </table>
      </div>
        <!-- ACEPTAR O DECLINAR BORRAR CARRERA -->
        <section class="section-modificar" id="delete-carrera">
        <div class="ModalCarrera">
          <i class="bx bx-info-square"></i>
          <h3>¿Seguro que quieres eliminar esta Carrera?</h3>
          <div class="acept-decline">
            <button id="acept-delete" class="aceptDelete">Aceptar</button>
            <button class="decDelete">cancelar</button>
          </div>
        </div>
        </section>
      
        <!-- MODIFICAR CARRERA -->
        <section class="section-modificar" id="modify-carrera">
        <div class="ModalCarrera">
          <i class="bx bx-edit"></i>
          <h3>Modificar Carrera</h3>
          <div class="content-Modal">
           <input type="text" placeholder="Licenciatura" name="" id="" />
            <input
              type="text"
              placeholder="Descripción"
              name="descripcion"
              id="descripcionCarrera"
            />
            <div class="select-status">
                <p>Estatus:</p>
            <select name="" id="">
                <option value="activo">activo</option>
                <option value="activo">inactivo</option>
            </select>
            </option>
            </div>
            <button id="aceptModify">
              <i class="bx bx-check-circle"></i><span>Aceptar</span>
            </button>
          </div>
        </div>
        </section>
        <div id="succes-post"></div>
    </main>
    <button class="responsive" id="btnResponsive">
      <i class="bx bx-menu"></i>
    </button>
    <script src="../../api/post.js"></script>
    <script src="../../api/career.js"></script>
    <script src="carreras.js"></script>
    <script src="../js/sidenav.js"></script>
  </body>
</html>
