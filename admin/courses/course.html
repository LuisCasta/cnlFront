<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="course.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="icon" type="image/jpg" href="../../src/logo.svg" />
    <title>Asignaturas</title>
  </head>
  <body onload="cargarSideNav(), loadCursos()">
    <div class="sidenav-cln" id="sidenavInsert"></div>
    <main>
      <div id="list-student" class="opacity">
        <h3>Alumnos de este curso</h3>
        <div class="close" onclick="cerrarLista()">
          <p>cerrar</p>
          <i class="bx bx-x" style="color: #ec3b3c"></i>
        </div>
        <ul id="ul-student" class="ul-student"></ul>
      </div>
      <div class="breadcumbs">
        <a href="../career/career.html" id="career-breadcumb"
          ><p>Carreras</p></a
        >
        <i class="bx bx-right-arrow-alt"></i>
        <a href="../periodo/periodo.html" id="periodo-breadcumb"
          ><p>Periodo</p></a
        >
        <i class="bx bx-right-arrow-alt"></i>
        <a href="../groups/group.html" id="grupos-breadcumb"><p>Grupos</p></a>
        <i class="bx bx-right-arrow-alt"></i>
        <p>Asignaturas</p>
      </div>
      <div class="card-header">
        <div class="heading">
          <h2 id="name-group">Agregar asignaturas</h2>
          <p>Agrega una asignatura, consulta y configúralo</p>
        </div>
        <div class="form-select materia-select">
          <p>Escoge materia</p>
          <select
            class="escoge-materia"
            name="Materia"
            id="form-header"
          ></select>
        </div>
        <div class="form-header">
          <div class="form-select">
            <p>Escoge Tutor</p>
            <select name="Mentor" id="form-mentor"></select>
          </div>
          <input
            type="text"
            id="name-curso-form"
            placeholder="Nombre de la asignatura"
          />
          <input
            type="text"
            id="descripcion-curso"
            placeholder="Descripción de la asignatura"
          />
          <button id="agregar-curso">Agregar asignatura</button>
        </div>
      </div>
      <!-- TABLAS DE CURSOS -->
      <div class="container-Table">
        <table>
          <thead>
            <caption>
              <div class="caption">
                <p id="tableTitle">Todos las Asignaturas</p>
                <span id="spanTitle"></span>
              </div>
            </caption>
            <tr>
              <th>Nombre de la asignatura</th>
              <th>Tutor</th>
              <th>Descripción</th>
               <th>Estatus</th>  
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tbody id="tbody-cursos"></tbody>
        </table>
      </div>
    </main>
    <div id="succes-post"></div>
    <button class="responsive" id="btnResponsive">
      <i class="bx bx-menu"></i>
    </button>

    <script src="../../api/post.js"></script>
    <script src="../../api/course.js"></script>
    <!-- <script src="../api/mentor.js"></script> -->
    <script src="course.js"></script>
    <script src="../js/sidenav.js"></script>
    <script src="../../api/getid.js"></script>
    <script src="../../api/courseStudent.js"></script>
  </body>
</html>
