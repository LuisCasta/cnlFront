<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="maestros.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="../../src/logo.svg" />
    <title>Mentor</title>
  </head>
  <body onload="cargarSideNav(), loadMentors()">
    <div class="sidenav-cln" id="sidenavInsert"></div>
    <main>
      <div class="breadcumbs">
        <p>Mentor</p>
      </div>
      <div class="card-header">
        <div class="text-mentor">
          <h2>Maestros</h2>
          <p>Agregar un nuevo maestro, gestiónalo y asígnale materias</p>
        </div>
        <div class="form-header">
          <input
            type="text"
            placeholder="Nombre"
            id="nameMentor"
            class="input-form"
          />
          <input
            type="text"
            placeholder="Primer Apellido"
            id="firstName"
            class="input-form"
          />
          <input
            type="text"
            placeholder="Segundo Apellido"
            id="secondName"
            class="input-form"
          />
          <input
            type="mail"
            placeholder="mail"
            id="mailMentor"
            class="input-form"
          />
          <input
            type="text"
            placeholder="contraseña"
            id="contrasenaMentor"
            class="input-form"
          />
          <button id="btnMentor">Agregar maestro</button>
        </div>
        <div id="succes-post"></div>
      </div>
      <div class="finder">
        <input type="search" placeholder="Buscar Maestro ..." />
      </div>
      <table class="table-mentors">
        <thead>
          <caption>
            <div class="caption">
              <p id="tableTitle">Todos los Maestros</p>
              <span id="spanTitle"></span>
            </div>
          </caption>
          <tr>
            <th>Nombre</th>
            <th>First Name</th>
            <th>Mail</th>
            <th>Password</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="mentors"></tbody>
      </table>
    </main>
    <button class="responsive" id="btnResponsive">
      <i class="bx bx-menu bx-tada-hover"></i>
    </button>
    <script src="../../api/post.js"></script>
    <script src="../../api/mentor.js"></script>
    <script src="mentor.js"></script>
    <script src="../js/sidenav.js"></script>
  </body>
</html>
