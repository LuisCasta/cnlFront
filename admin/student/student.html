<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="vista.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="../../src/logo.svg" />
    <title>Alumnos</title>
  </head>
  <body onload="cargarSideNav(), loadStudents()">
    <!-- sidenav -->
    <div class="sidenav-cln" id="sidenavInsert"></div>

    <main>
      <div class="breadcumbs">
        <p>Alumnos</p>
      </div>
      <div class="card-header">
        <div class="heading">
          <h2>Alumnos</h2>
          <p>Agrega alumnos, consulta y configúralos</p>
        </div>
        <div class="form-header">
          <input type="text" placeholder="Nombre" id="nameStud" />
          <input type="text" placeholder="Apellido Paterno" id="fnameStud" />
          <input type="text" id="secondName" placeholder="Apellido Materno" />
          <input type="date" id="birthDate" placeholder="Fecha de Nacimiento" />
          <input type="text" id="mobile" placeholder="mobile" />
          <input type="text" placeholder="Email" id="emailStud" />
          <input type="text" placeholder="Contraseña" id="pwStud" />

          <button id="agregar-alumno">Agregar Alumno</button>
        </div>

        <div id="succes-post" class="succes-post"></div>
      </div>
      <!-- BUSCAR ELEMENTOS EN LA TABLA -->
      <section>
        <div class="finder">
          <input
            type="search"
            onkeyup="filterSearch()"
            id="buscar"
            placeholder="Busca por nombre..."
          />
        </div>
      </section>
      <!-- Cargar tabla -->
      <div class="container-table">
        <table class="table" id="myTable">
          <thead>
            <caption>
              <div class="caption">
                <p id="tableTitle">Todos los alumnos</p>
                <span id="spanTitle"></span>
              </div>
            </caption>
            <tr>
              <th>Nbmbre</th>
              <th>Apellido</th>
              <th>Mail</th>
              <th>Contraseña</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="datos" id="datos"></tbody>
        </table>
      </div>
    </main>
    <button class="responsive" id="btnResponsive">
      <i class="bx bx-menu"></i>
    </button>
  </body>
  <script src="../../api/post.js"></script>
  <script src="../../api/student.js"></script>
  <script src="student.js"></script>
  <script src="../js/sidenav.js"></script>
  <script src="../js/post.js"></script>
</html>
