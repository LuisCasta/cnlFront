<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="lessons.css" />
    <link rel="icon" type="image/jpg" href="../../src/escudo.png" />
    <title>Lessons</title>
  </head>
  <body onload="cargarSideNav(), loadAllLessonsByUnit()">
    <div id="sidenavInsert" class="sidenav-cln"></div>
    <main>
      <!-- NAVEGACIÓN EN MIGAS DE PAN -->
      <div class="breadcumbs">
        <a href="../mentor.html"><p>Mentor</p></a>
        <i class="bx bx-right-arrow-alt"></i>
        <a id="href-unidad">Unidad</a>
        <i class="bx bx-right-arrow-alt"></i>
        <p>Clase</p>
      </div>
      <!-- FORMULARIO DEL HEADER -->
      <div class="card-header">
        <div class="heading">
          <h2 id="name-group">Agregar Clases</h2>
          <p>Agrega clases a tus cursos, consúltalas y configúralas</p>
        </div>
        <div class="form-header">
          <input
            type="text"
            id="name-clase-form"
            placeholder="Nombre de la clase"
          />
          <input type="text" id="des-clase" placeholder="Descripción" />
          <button id="agregar-clase">Agregar Clase</button>
        </div>
      </div>

      <!-- TABLA DE UNIDADES CREADAS -->
      <div class="container-Table">
        <table>
          <thead>
            <caption>
              <div class="caption">
                <p id="tableTitle">Todos las Clases</p>
                <span id="spanTitle"></span>
              </div>
            </caption>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Inicio</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table-lesson"></tbody>
        </table>
      </div>
    </main>
    <div id="succes-post"></div>
    <button class="responsive" id="btnResponsive">
      <i class="bx bx-menu"></i>
    </button>
    <script src="../../api/post.js"></script>
    <script src="../../api/lesson.js"></script>
    <script src="lessons.js"></script>
    <script src="../sidenav.js"></script>
  </body>
</html>
