<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="revisar.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="../../src/logo.svg" />
    <title>Revisar Actividad</title>
  </head>
  <body
    onload="loadListCheck(),cargarSideNav(),loadGetActivityStudentById(),loadActivityStudentById() "
  >
    <div id="sidenavInsert" class="sidenav-cln"></div>
    <main>
      <!-- NAVEGACIÓN EN MIGAS DE PAN -->
      <div class="breadcumbs">
        <a id="bActiv"><p>Volver a la Unidad</p></a>
        <i class="bx bx-right-arrow-alt"></i>
        <p>Revisar actividad</p>
      </div>
      <!-- FORMULARIO DEL HEADER -->
      <div class="card-header">
        <div class="heading">
          <h2 id="name-group">
            <i class="bx bx-stopwatch"></i>Revisa las actividades
          </h2>
          <div class="separator"></div>
        </div>
      </div>
      <div class="container-revisar">
        <div class="container-lista-stu">
          <!-- TABLA DE UNIDADES CREADAS -->
          <div class="container-Table">
            <table>
              <thead>
                <caption>
                  <div class="caption">
                    <p id="tableTitle">Alumnos pendientes</p>
                    <span id="spanTitle"></span>
                  </div>
                </caption>
                <tr>
                  <th>Nombre</th>
                  <th>Estaus</th>
                  <th>Revisar</th>
                </tr>
              </thead>
              <tbody id="listActStud"></tbody>
            </table>
          </div>
        </div>
        <div class="container-present">
          <div class="content-activities">
            <div class="content-name">
              <div class="name-container">
                <div class="desc-act-check">
                  <label class="title-revisar">Nombre de la Actividad:</label>
                  <input id="name-activity" />
                </div>
                <div class="desc-act-check">
                  <label class="title-revisar">Descripción:</label>
                  <input class="activities-desc" id="descrip-act" />
                </div>
                <a class="save-check">Guardar</a>
              </div>
            </div>
            <div class="content-stud">
              <p class="act-alumno">Actividad del Alumno:</p>
              <p class="coments" id="coment-stu"></p>
              <div class="link">
                <a class="link-student" id="link-act"
                  ><i class="bx bx-link-external"></i>Abrir link de actividad</a
                >
              </div>
            </div>
          </div>
          <div class="link-material">
            <h5>Califica la actividad</h5>
            <input
              type="number"
              name=""
              placeholder="Calificación"
              id="link-revisar"
            />
            <textarea
              class="text-enviar"
              name=""
              id="comments"
              placeholder="Comentarios de la activad presentada"
            ></textarea>
            <button id="revisar-actividad">
              <i class="bx bx-checkbox-checked"></i>Revisar
            </button>
          </div>
        </div>
      </div>
    </main>
    <div id="succes-post"></div>
    <button class="responsive" id="btnResponsive">
      <i class="bx bx-menu"></i>
    </button>
    <script src="../../api/post.js"></script>
    <script src="../../api/activity.js"></script>
    <script src="../../api/activityStudent.js"></script>
    <script src="revisar.js"></script>
    <script src="../sidenav.js"></script>
  </body>
</html>
