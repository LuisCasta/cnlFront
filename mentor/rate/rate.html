<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="rate.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="../../src/logo.svg" />
    <title>Calificaciones</title>
  </head>
  <body onload="cargarSideNav(), loadCursosById()">
    <div id="sidenavInsert" class="sidenav-cln"></div>
    <main>
      <div class="breadcumbs">
        <p>Calificaciones</p>
      </div>
      <div class="card-header">
        <div class="text-Header">
          <h2>Calificaciones finales</h2>
          <p>Consulta y modifica las Calificaciones de tus alumnos</p>
          <div class="view-rate">
            <select id="select-course" name="" id="">
              <option value="">Escoge carrera</option>
            </select>
            <button class="search-rate">Ver calificaciones</button>
          </div>
        </div>
      </div>
      <!-- CONTAINER Y TABLE DE CLASES -->
      <div class="container-Table">
        <table>
          <thead>
            <caption>
              <div class="caption">
                <p id="tableTitle">Todos las Calificaciones Finales</p>
                <span id="spanTitle"></span>
              </div>
            </caption>
            <tr>
              <th>Nombre</th>
              <th>Parcial 1</th>
              <th>Parcial 2</th>
              <th>Cuatrimestre</th>
              <th>Promedio calculado</th>
              <th>Calificación final</th>
              <th>Enviar Calificación</th>
            </tr>
          </thead>
          <tbody id="table-rate-final"></tbody>
        </table>
      </div>
    </main>
    <button class="responsive" id="btnResponsive">
      <i class="bx bx-menu bx-tada-hover"></i>
    </button>
    <script src="../sidenav.js"></script>
    <script src="../../api/rates.js"></script>
    <script src="rate.js"></script>
    <script src="../../api/course.js"></script>
    <script src="../../api/post.js"></script>
  </body>
</html>
