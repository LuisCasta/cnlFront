<html lang="en">

    <meta charset="UTF-8" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"

          <tbody id="table-rate-final">

            <tr>
              <td><p>Jorge Zapico</p></td>
              <td><input class="cal-final" type="text" value="10" /></td>
