<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="unit.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="../../src/logo.svg" />
    <title>Parcial</title>
  </head>
  <body onload="cargarSideNav(), loadUnit()">
    <div id="sidenavInsert" class="sidenav-cln"></div>
    <main>
      <div class="breadcumbs">
        <a id="href-mentor"><p>Cursos</p></a>
        <i class="bx bx-right-arrow-alt"></i>
        <p>Parcial</p>
      </div>

      <!-- FORMULARIO DEL HEADER -->
      <div class="card-header">
        <div class="text-header">
          <h2 id="name-group">Agregar Parcial</h2>
          <p>Agrega parciales, consúltalas y configúralas</p>
        </div>
        <div class="form-header">
          <div class="form-select">
            <p>Nombre del Parcial</p>
            <input type="text" id="name-unit-form" />
          </div>
          <div class="form-select">
            <p>Tipo de Parcial</p>
            <select id="type-unit"></select>
          </div>
          <button id="agregar-unidad">Agregar Parcial</button>
        </div>
      </div>
      <!-- TABLA DE UNIDADES CREADAS -->
      <div class="container-Table">
        <table>
          <thead>
            <caption>
              <div class="caption">
                <p id="tableTitle">Todos las Cursos</p>
                <span id="spanTitle"></span>
              </div>
            </caption>
            <tr>
              <th>Nombre del Parcial</th>
              <th>Tipo de Parcial</th>
              <th>Gestionar Parcial</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="unit-table"></tbody>
        </table>
      </div>
      <div id="succes-post"></div>
      <button class="responsive" id="btnResponsive">
        <i class="bx bx-menu"></i>
      </button>
    </main>
    <script src="../../api/post.js"></script>
    <script src="../../api/unit.js"></script>
    <script src="unit.js"></script>
    <script src="../sidenav.js"></script>
    <script src="../../api/getid.js"></script>
  </body>
</html>
