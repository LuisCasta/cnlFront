<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style-mentor/mentor.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Mentor</title>
  </head>
  <body onload="cargarSideNav(), loadCursosById()">
    <div id="sidenavInsert" class="sidenav-cln"></div>
    <main>
      <div class="breadcumbs">
        <p>Tus cursos</p>
      </div>
      <div class="card-header">
        <div class="text-mentor">
          <h2>Todos tus Cursos</h2>
          <p>Aqu√≠ se muestran todos los cursos que tienes</p>
        </div>
      </div>

      <!-- BUSCADOR -->
      <div class="finder">
        <input type="search" />
      </div>
      <!-- TABLAS DE CURSOS -->
      <div class="container-Table">
        <table>
          <thead>
            <caption>
              <div class="caption">
                <p id="tableTitle">Todos las Cursos</p>
                <span id="spanTitle"></span>
              </div>
            </caption>
            <tr>
              <th>Nombre</th>
              <th>Periodo</th>
              <th>Unidad +</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tbody id="tbody-cursos"></tbody>
        </table>
      </div>
      <div class="edit-course-rate"></div>
    </main>
    <button class="responsive" id="btnResponsive">
      <i class="bx bx-menu bx-tada-hover"></i>
    </button>
  </body>
  <script src="../api/post.js"></script>
  <script src="../api/course.js"></script>
  <script src="mentor.js"></script>
  <script src="sidenav.js"></script>
</html>
