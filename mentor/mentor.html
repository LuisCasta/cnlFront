<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="maestros.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentor</title>
  </head>
  <body onload="cargarSideNav()">
    <div class="sidenav-cln" id="sidenavInsert"></div>
    <main>
      <div class="breadcumbs">
        <p>Mentor</p>
      </div>
      <div class="card-header">
        <div class="text-mentor">
          <h2>Maestros</h2>
          <p>Agregar un nuevo maestro, gestiónalo y asígnale materias</p>
        </div>
        <div form-mentor>
          <input type="text" placeholder="Id" />
          <input type="text" placeholder="Nombre docente" />
          <button>Agregar maestro</button>
        </div>
      </div>
      <div class="finder">
        <input type="search" placeholder="Buscar Maestro ..." />
      </div>
      <table class="table-mentors">
        <thead>
          <caption>
            <div class="caption">
              <p id="tableTitle">Todos los Maestros</p>
              <span id="spanTitle"></span>
            </div>
          </caption>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Francisco</td>
            <td>Preciado</td>
            <td>activo</td>
            <td>
              <div class="actions">
                <button class="eliminar" id="eliminar">
                  <i class="bx bx-trash"></i>
                </button>
                <button class="editar" id="editar">
                  <i class="bx bx-edit"></i>
                </button>
                <a
                  href="add-subject.html/addsubject.html"
                  class="gestionCarrera"
                  ><button><i class="bx bx-cog"></i></button
                ></a>
              </div>
            </td>
          </tr>
        </tbody>
        <tbody id="carreras"></tbody>
      </table>
    </main>
  </body>
  <script src="../js/sidenav.js"></script>
</html>
