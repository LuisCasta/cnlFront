<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="carreras.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carreras</title>
  </head>
  <body onload="cargarCarreras()">
    <div class="sidenav-cln">
      <div class="sidenav-content">
        <!-- LOGO NUEVA LAGUNA -->
        <div class="downNav">
          <img
            src="https://universidadnuevalaguna.edu.mx/wp-content/uploads/2023/08/escudo.png"
            alt=""
          />
        </div>
        <!-- NAVEGACIÓN -->
        <div class="navegacion-vista">
          <ul class="ul-navigate">
            <li>
              <a href="../index.html"><i class="bx bx-group bx-sm"></i></a>
              <p class="tooltip">Alumnos</p>
            </li>
            <li>
              <i class="bx bxs-graduation bx-sm"></i>
              <p class="tooltip">Maestros</p>
            </li>
            <li>
              <i class="bx bx-run bx-sm"></i>
              <p class="tooltip">Carreras</p>
            </li>
            <li>
              <i class="bx bx-line-chart bx-sm"></i>
              <p class="tooltip">Admon</p>
            </li>
          </ul>
        </div>
        <!-- PERFIL -->
        <div class="perfil">
          <i class="bx bx-log-out"></i>
          <i class="bx bx-cog"></i>
          <img src="../src/prueba.png" alt="" />
          <h5 id="userName">Margarita López</h5>
          <!-- <p id="job">Dirección</p> -->
        </div>
      </div>
    </div>
    <main>
      <!-- BUSCAR ELEMENTOS EN LA TABLA -->
      <section>
        <div class="card-carreras">
          <div class="heading">
            <h2>Agregar Carrera</h2>
          </div>
          <div class="content-input">
            <form id="form-Carreras">
              <input type="text" name="id" id="idCarrera" placeholder="id" />
              <input
                type="text"
                name="carrera"
                id="nameCarrera"
                placeholder="Licenciatura"
              />
              <input
                type="text"
                name="descripcion"
                id="descripcionCarrera"
                placeholder="Descripción"
              />
              <button id="enviarBtn">
                <i class="bx bx-plus-circle"></i>Agregar
              </button>
            </form>
          </div>
          <div class="aviso" id="succes-post"></div>
        </div>
        <div class="finder">
          <input
            type="search"
            onkeyup="filterSearch()"
            id="buscar"
            placeholder="Busca matrícula, nombre, etc"
          />
        </div>
      </section>
      <div class="container-Table">
        <table>
          <thead>
            <caption>
              <div class="caption">
                <p id="tableTitle">Todos las carreras</p>
                <span id="spanTitle"></span>
              </div>
            </caption>
            <tr>
              <th>ID</th>
              <th>Licenciatura</th>
              <th>Descripción</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>11</td>
              <td>Sistemas</td>
              <td>Ciencias de Datos</td>
              <td>activo</td>
              <td>
                <div class="actions">
                  <button class="eliminar" id="eliminar">
                    <i class="bx bx-trash"></i>
                  </button>
                  <button class="editar" id="editar">
                    <i class="bx bx-edit"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
          <tbody id="carreras"></tbody>
        </table>

        <!-- ACEPTAR O DECLINAR BORRAR CARRERA -->
        <div class="ModalCarrera" id="ModaldelCarrera">
          <i class="bx bx-info-square"></i>
          <h3>¿Seguro que quieres eliminar esta Carrera?</h3>
          <div class="acept-decline">
            <button id="aceptDelete" class="aceptDelete">Aceptar</button>
            <button id="decDelete" class="decDelete">cancelar</button>
          </div>
        </div>
        <!-- MODIFICAR CARRERA -->
        <div class="ModalCarrera" id="modify-carrera">
          <i class="bx bx-edit"></i>
          <h3>Modificar Carrera</h3>
          <div class="content-Modal">
            <input type="text" placeholder="id" />
            <input type="text" placeholder="Licenciatura" name="" id="" />
            <input
              type="text"
              placeholder="Descripción"
              name="descripcion"
              id="descripcionCarrera"
            />
            <div class="select-status">
                <p>Estatus:</p>
            <select name="" id="">
                <option value="activo">activo</option>
                <option value="activo">inactivo</option>
            </select>
            </option>
            </div>
            <button id="aceptModify">
              <i class="bx bx-check-circle"></i><span>Aceptar</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="carreras.js"></script>
  </body>
</html>
