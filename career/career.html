<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="carreras.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js" integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carreras</title>
  </head>
  <body onload="loadCareers(), cargarSideNav()">
    <div class="sidenav-cln" id="sidenavInsert"></div>
    <main>
      <div class="breadcumbs">
        <p>Carreras</p>
      </div>
      <!-- BUSCAR ELEMENTOS EN LA TABLA -->
      <section>
        <div class="card-header">
          <div class="heading">
            <h2>Agregar Carrera</h2>
            <p>Agrega carreras, consulta y configura períodos</p>
          </div>
          <div class="content-input">
            <form id="form-Carreras">
              <input type="text" name="id" id="idCarrera" placeholder="id" />
              <input
                type="text"
                name="carrera"
                id="nameCarrera"
                placeholder="Licenciatura"
              />
              <input
                type="text"
                name="descripcion"
                id="descripcionCarrera"
                placeholder="Descripción"
              />
              <button id="enviarBtn">
                <i class="bx bx-plus-circle"></i>Agregar
              </button>
            </form>
          </div>
          <div id="succes-post"></div>
        </div>
        <div class="finder">
          <input
            type="search"
          />
        </div>
      </section>
      <div class="container-Table">
        <table>
          <thead>
            <caption>
              <div class="caption">
                <p id="tableTitle">Todos las carreras</p>
                <span id="spanTitle"></span>
              </div>
            </caption>
            <tr>
              <th>ID</th>
              <th>Licenciatura</th>
              <th>Descripción</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>11</td>
              <td>Sistemas</td>
              <td>Ciencias de Datos</td>
              <td>activo</td>
              <td>
                <div class="actions">
                  <button class="eliminar" id="eliminar">
                    <i class="bx bx-trash"></i>
                  </button>
                  <button class="editar" id="editar">
                    <i class="bx bx-edit"></i>
                  </button>
                  <a href="../periodo/periodo.html" class="gestionCarrera">
                    <button><i class='bx bx-cog'></i></button></a>
                </div>
              </td>
            </tr>
          </tbody>
          <tbody id="carreras"></tbody>
        </table>

        <!-- ACEPTAR O DECLINAR BORRAR CARRERA -->
        <div class="ModalCarrera" id="ModaldelCarrera">
          <i class="bx bx-info-square"></i>
          <h3>¿Seguro que quieres eliminar esta Carrera?</h3>
          <div class="acept-decline">
            <button id="aceptDelete" class="aceptDelete">Aceptar</button>
            <button id="decDelete" class="decDelete">cancelar</button>
          </div>
        </div>
        <!-- MODIFICAR CARRERA -->
        <div class="ModalCarrera" id="modify-carrera">
          <i class="bx bx-edit"></i>
          <h3>Modificar Carrera</h3>
          <div class="content-Modal">
           <input type="text" placeholder="Licenciatura" name="" id="" />
            <input
              type="text"
              placeholder="Descripción"
              name="descripcion"
              id="descripcionCarrera"
            />
            <div class="select-status">
                <p>Estatus:</p>
            <select name="" id="">
                <option value="activo">activo</option>
                <option value="activo">inactivo</option>
            </select>
            </option>
            </div>
            <button id="aceptModify">
              <i class="bx bx-check-circle"></i><span>Aceptar</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="../api/post.js"></script>
    <script src="../api/career.js"></script>
    <script src="carreras.js"></script>
    <script src="../js/sidenav.js"></script>
  </body>
</html>
