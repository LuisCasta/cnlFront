<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="login/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="src/logo.svg" />
    <title>Login</title>
  </head>
  <body>
    <!-- <div class="side-Nav"></div> -->
    <div class="log-sidenav">
      <div class="mensaje">
        <img src="src/escudo.png" alt="" />
        <h4>¡Bienvenido!</h4>
        <h2>Universidad Nueva Laguna</h2>
        <hr />
        <p>
          Inicia sesión con tu correo y contraseña que te proporcionó la
          Universidad.
        </p>
        <span>#SOYNUEVALAGUNA <i class="bx bxs-heart-circle"></i></span>
      </div>
      <div class="container-login">
        <div class="login-content">
          <div class="text-login">
            <i class="bx bx-user"></i>
            <h3 class="title-login">Inicia sesión</h3>
          </div>
          <select
            id="selectUser"
            style="background-color: transparent"
            name=""
            id=""
          >
            <option value="Usuario">Escoge usuario</option>
            <option value="1">Admin</option>
            <option value="2">Tutor</option>
            <option value="3">Alumno</option>
          </select>
          <input type="email" id="correo" placeholder="Usuario" />
          <div class="view-pw" id="view">
            <input type="password" id="pw-login" placeholder="Contraseña" />
            <i id="togglePassword" class="toggle-password bx bx-show"></i>
          </div>
          <a id="Inicio-sesion"
            ><button class="login-btn">
              <i class="bx bx-log-in"></i>Entrar
            </button></a
          >
          <div class="forgotPw">
            <i class="bx bx-info-circle"></i>
            <a
              data-tooltip="Comunícate con el área administrativa para recuperar tu contraseña"
              >Olvidé mi contraseña
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="bk-img">
      <img src="src/cnl.png" alt="" />
    </div>
    <div id="container-loader" class="container-loader">
      <i id="loader"> </i>
    </div>
  </body>
  <script src="login/login.js"></script>
  <!-- mentor -->
  <script src="api/post.js"></script>
  <script src="api/mentor.js"></script>
  <!-- student -->
  <script src="api/student.js"></script>
</html>
