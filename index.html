<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/vista.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumnos</title>
  </head>
  <body onload="obtenerDatos()">
    <!-- sidenav -->
    <div class="sidenav-cln">
      <div class="sidenav-content">
        <!-- LOGO NUEVA LAGUNA -->
        <div class="downNav">
          <img
            src="https://universidadnuevalaguna.edu.mx/wp-content/uploads/2023/08/escudo.png"
            alt=""
          />
        </div>
        <!-- NAVEGACIÓN -->
        <div class="navegacion-vista">
          <ul class="ul-navigate">
            <li>
              <a href="index.html"><i class="bx bx-group bx-sm"></i></a>
              <p class="tooltip">Alumnos</p>
            </li>
            <li>
              <i class="bx bxs-graduation bx-sm"></i>
              <p class="tooltip">Maestros</p>
            </li>
            <li>
              <a href="carreras/carreras.html"
                ><i class="bx bx-run bx-sm"></i
              ></a>
              <p class="tooltip">Carreras</p>
            </li>
            <li>
              <i class="bx bx-line-chart bx-sm"></i>
              <p class="tooltip">Admon</p>
            </li>
          </ul>
        </div>
        <!-- PERFIL -->
        <div class="perfil">
          <i class="bx bx-log-out"></i>
          <i class="bx bx-cog"></i>
          <img src="../src/prueba.png" alt="" />
          <h5 id="userName">Margarita López</h5>
          <!-- <p id="job">Dirección</p> -->
        </div>
      </div>
    </div>

    <main>
      <!-- BUSCAR ELEMENTOS EN LA TABLA -->
      <section>
        <div class="finder">
          <input
            type="search"
            onkeyup="filterSearch()"
            id="buscar"
            placeholder="Busca matrícula, nombre, etc"
          />
        </div>
      </section>
      <!-- Cargar tabla -->
      <table class="table" id="myTable">
        <thead>
          <caption>
            <div class="caption">
              <p id="tableTitle">Todos los alumnos</p>
              <span id="spanTitle">100 Alumnos</span>
            </div>
          </caption>
          <tr>
            <th>Matrícula</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Carrera</th>
            <th>Semestre</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="datos" id="datos"></tbody>
      </table>
    </main>
  </body>
  <script src="js/post.js"></script>
</html>
